<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My To-Do</title>
    <link rel="stylesheet" href="styles.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/remixicon@4.5.0/fonts/remixicon.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <header>
      <div class="logo">
        <a href="#">MY TO-DO <i class="ri-sticky-note-line"></i></a>
      </div>
      <buttom id="toggle-mode"
        ><i class="ri-moon-line"></i><i class="ri-sun-line"></i
      ></buttom>
    </header>
    <div class="wrap">
      <ul id="list"></ul>
    </div>
    <div class="type_in">
      <input type="text" id="input" placeholder="Add Your Tasks" /><button
        onclick="addList()"
      >
        <i class="ri-sticky-note-add-line"></i>
      </button>
    </div>
    <footer>&copy; 2025 PEREFXION INC. All Rights Reserved</footer>
    <script src="script.js"></script>
  </body>
</html>
