<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My To-Do</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="manifest" href="manifest.json" />
    <link
      href="https://cdn.jsdelivr.net/npm/remixicon@4.5.0/fonts/remixicon.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <header>
      <div class="logo">
        <a href="#">MY TO-DO <i class="ri-sticky-note-line"></i></a>
      </div>
      <buttom id="toggle-mode"
        ><i class="ri-moon-line"></i><i class="ri-sun-line"></i
      ></buttom>
    </header>
    <div class="wrap">
      <ul id="list"></ul>
    </div>
    <div class="type_in">
      <input type="text" id="input" placeholder="Add Your Tasks" />
      <input type="datetime-local" id="task-time" />
      <button onclick="addList()">
        <i class="ri-sticky-note-add-line"></i>
      </button>
    </div>
    <footer>&copy; 2025 PEREFXION INC. All Rights Reserved</footer>
    
    <script src="script.js"></script>

    <script>
      if ("serviceWorker" in navigator) {
        window.addEventListener("load", () => {
          navigator.serviceWorker
            .register("service-worker.js")
            .then((registration) => {
              console.log("Service Worker registered:", registration.scope);

              // Listen for new service worker updates
              registration.addEventListener("updatefound", () => {
                const newWorker = registration.installing;

                newWorker.addEventListener("statechange", () => {
                  if (
                    newWorker.state === "installed" &&
                    navigator.serviceWorker.controller
                  ) {
                    // Show the custom update notification
                    showUpdateToast(registration);
                  }
                });
              });
            });
        });

        function showUpdateToast(registration) {
          const toast = document.createElement("div");
          toast.textContent =
            "âœ¨ A new version is available. Click to refresh.";
          Object.assign(toast.style, {
            position: "fixed",
            bottom: "20px",
            left: "50%",
            transform: "translateX(-50%)",
            background: "hsl(270, 70%, 60%)",
            color: "white",
            padding: "1rem 1.5rem",
            borderRadius: "1rem",
            fontFamily: "Quicksand, sans-serif",
            cursor: "pointer",
            boxShadow: "0 4px 10px hsla(270, 40%, 20%, 0.3)",
            zIndex: 9999,
          });

          toast.onclick = () => {
            registration.waiting.postMessage({ type: "SKIP_WAITING" });
            window.location.reload();
          };

          document.body.appendChild(toast);
        }
      }
    </script>
  </body>
</html>
